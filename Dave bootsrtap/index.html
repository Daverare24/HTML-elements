<!DOCTYPE html>
<html>
    <head>
        <title> Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron bg-dark text-center text-white">
        <h1 class="display-4">Welcome to your Dashboard</h1>
        <p> This is a simple dashboard  example</p>
        <button class=" btn btn-success"> Explore now</button>
        </div>
        
        <!--buttons-->
        <div class="card mb-4">
        <div class="card-header text-red bg-primary text-center">
            <h2> Button</h2>
           
        </div>
        <div class="card-body">
         <button class="btn btn-primary"> Primary</button>
         <button class="btn btn-danger"> Danger</button>
         <button class="btn btn-success"> Success</button>
         <button class="btn btn-warning"> Warning</button>
         <button class="btn btn-info"> Info</button>
         <button class="btn btn-secondary"> Secondary</button>
         <button class="btn btn-light"> Light</button>
        </div>
    </div>
    <div class="card-body">
        <button class="btn btn-info">Calls
            <span class="badge bg-dark "> 7 </span>
        </button>
        <button class="btn btn-success">Notifications
            <span class="badge bg-warning "> 17 </span>
        </button>
        <button class="btn btn-danger">Requests
            <span class="badge bg-secondary "> 2 </span>
        </button>
    </div>
    <div class="card mb-4"> 
        <div class="card-header bg-primary text-red">
            <h3 class="h3"> Progress Bars </h3>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-dark" style="width: 100%;"> 100% </div>
        </div>
    </body>
</html>

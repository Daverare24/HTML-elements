<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <fieldset>
            <legend>Personal Details</legend>
            <label> Enter your Name</label>
            <input type="text"><br><br>
            <label> Enter your Email</label>
            <input type="email"><br><br>
            <label> Enter your Password</label>
            <input type="password"><br></br>
            <label> Enter your Gender</label>
            <input type="radio" value="Gender">Male
            <input type="radio" value="Gender">Female
            <input type="radio" value="Gender">Other<br></br>
            <label> Select your Favourite Food</label>
            <input type="checkbox">Rice
            <input type="checkbox">Fries
            <input type="checkbox">Pizza
            <input type="checkbox">Fruits
            <input type="checkbox">Pasta<br></br>  
            <label> Select your Date of birth</label>
            <input type="date"><br></br>         
            <label> Select your Favourite Colour</label>
            <input type="color"><br></br> 
            <label> Select your Grade:</label>
            <select>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
            </select><br></br>
            <label> Send your Picture</label>
            <input type="file"><br></br> 
            <input type="submit">

        </fieldset>
    </body>
</html>
